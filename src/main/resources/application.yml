mybatis:
  mapper-locations: classpath:mapper/*.xml # xml文件的位置
  type-aliases-package: com.dlut.community.pojo # xml里引用实体类时不用写包名
  configuration:
    use-generated-keys: true # 启用自动生成主键（id）
    map-underscore-to-camel-case: true # 自动匹配数据库下划线命名和实体类驼峰命名


